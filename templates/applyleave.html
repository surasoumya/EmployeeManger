<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply Leave</title>
</head>
<body bgcolor="grey">
<center>
   <h3>
<a th:href="@{/employee/myprofile/{id}(id=${employee.id})}">Profile</a> ||
<a th:href="@{/employee/{id}/leave(id=${employee.id})}">Apply Leave</a> ||
<a th:href="@{/employee/{id}/myleaves(id=${employee.id})}">View Leave</a> ||
<a th:href="@{/}">Logout</a></h3>
 <br>
  <h2>Apply Leave</h2>
  <form th:action="@{/employee/{id}/leave/save(id=${id})}" method="post" th:object="${leave}" >
  
      <label for="patientName">Employee Name :</label>
      <input type="text" id="patientName"  placeholder="Enter Employee Name" th:field ="*{firstName}"><br><br>
  
    
      <label for="number">Mobile Number :</label>
      <input type="number" id="number"  placeholder="Enter Mobile Number" th:field ="*{mobileNumber}"><br><br>
    
    
    
      <label for="department">Department :</label>
      <select id="department" th:field="*{department}">
        <option th:value="Development" th:text="Development"></option>
        <option th:value="Testing" th:text="Testing"></option>
        <option th:value="HumanResource" th:text="HumanResource"></option>
      </select>
    
    <br><br>
    
      <label for="number">Days :</label>
      <input type="number" id="number" placeholder="Enter Number of Day" th:field ="*{day}"><br><br>
        
      <label for="date">Date :</label>
      <input type="date" id="date" th:field ="*{date}"><br><br>
    
    
      <label for="time">Time :</label>
      <input type="time" id="date" th:field ="*{time}"><br><br>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</center>
</body>
</html>
