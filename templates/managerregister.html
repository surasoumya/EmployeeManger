<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manager Register</title>
<!-- CSS only -->
</head>
<body bgcolor="light orange" align="center">

	<h2>Manager Register Page</h2>
	<br> Create your account
	<br><br><br>
	<form th:action="@{/manager/save}" method="post" th:object="${manager}">
		
			<label for="fullName">Full Name :</label> <input type="text"
				id="fullName" aria-describedby="emailHelp"
				placeholder="Enter Full Name" th:field="*{fullName}"><br><br>
		

		
			<label for="email">Email Address :</label> <input type="email"
				id="email" aria-describedby="emailHelp"
				placeholder="Enter email" th:field="*{email}"><br><br>
		

		
			<label for="password">Password :</label> <input type="password"
				id="password" placeholder="Password"
				th:field="*{password}"><br><br>
		

		
			<!-- <label for="department">Department :</label> <input type="text"
				id="lastName" aria-describedby="emailHelp"
				placeholder="Enter Department" th:field="*{department}"><br><br>
		 -->
		 
		 
					 <label for="department">Department :</label>
      <select id="department" th:field="*{department}">
        <option th:value="Development" th:text="Development"></option>
        <option th:value="Testing" th:text="Testing"></option>
        <option th:value="HumanResource" th:text="HumanResource"></option>
      </select><br><br>

		
			<label for="mobile">Mobile :</label> <input type="text"
				id="mobileNumber" placeholder="mobile"
				th:field="*{mobileNumber}"><br><br>
		

		
			<label for="address">Address :</label> <input type="text"
				id="address" aria-describedby="emailHelp"
				placeholder="Enter Address" th:field="*{address}"><br><br>
		
		
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</center>
</body>
</html>
